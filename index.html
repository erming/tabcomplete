<!doctype html>
<html>
	<head>
	
	<title>jquery-tab-complete</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
	
	<div id="content" class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="page-header text-center">
					jquery-tab-complete <small>v0.1.0</small>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="jumbotron">
					<p>Type lowercase <kbd>a</kbd> and press <kbd>tab</kbd> multiple times.</p>
					<input id="input" class="form-control" type="text" autofocus>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h2 class="page-header text-center">
					Download
				</h2>
				<div class="text-center">
					<a href="https://github.com/erming/jquery-scroll-glue" class="btn btn-lg btn-success">Download jquery.tabComplete.js</a>
					<p id="version">version 0.1.0</p>
				</div>
			</div>
		</div>
	</div>
	
	<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="jquery.tabComplete.js"></script>
	<script>
	$(function() {
	
	$("#input").tabComplete([
		"artist",
		"artistic",
		"artistically",
		"artistry",
		"arts",
		"artsy",
		"artwork",
	]);
	
	});
	</script>
	
	</body>
</html>
